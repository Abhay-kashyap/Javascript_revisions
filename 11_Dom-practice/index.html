    <script>
        let parent=document;
        let bodyElement=document.body;
        let headElement=document.head;
        // let bodyChild=bodyElement.childNodes // it gives nodelist  
        let bodyChild=bodyElement.children

        // first child
        let firstChild=bodyElement.firstElementChild;
        console.log(firstChild);

        // last child
        // let lastchild=bodyElement.lastChild;
        // console.log(lastchild);
        // find next siblings 
        let nextSibling=firstChild.nextElementSibling;


        // find pervious siblings
        let perviousSibling=nextSibling.previousElementSibling;
        console.log(perviousSibling)
        // parent
        let parents=perviousSibling.parentNode;
        console.log(parents)
    </script>
