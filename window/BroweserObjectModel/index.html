<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- window object property -->
    <h1>Js window Obj </h1>
    <button onclick="window.open('https://thapatechnical.shop/courses', '_blank' )">Navigate</button>
    <h1>Javascript histroy object</h1>
<!-- window history o -->

<h1>javascript histroy object</h1>
<button onclick="window.history.back()">Go back</button>
<button onclick="history.forward()">Go forward</button>
<button onclick="history.go(-1)">Move backward or forward</button>
 


<!-- start locations  -->
 <h1>Javascript location object</h1>
 <button onclick="location.reload()">Reload the pages</button>
 <button onclick="window.location.replace('https://www.thapatechnical.com/')">Navigate Page using replace</button>
 <button onclick="window.location.assign('https://www.youtube.com/watch?v=13gLB6hDHR8&t=38117s')">Navigate page with assign</button>

 <script src="./script.js" >
    </script>
</body>
